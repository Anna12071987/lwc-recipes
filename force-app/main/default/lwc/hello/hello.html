<template>
    <lightning-card title="First Exercise" icon-name="custom:custom14">
        <div class= "slds-var-m-around_medium">
            <lightning-input
            label="What's on your mind?"
            value={thoughts}
            onchange={handleChange}
            ></lightning-input>
            <lightning-input
            type="checkbox"
            label="Show what you think"
            onchange={handleNewChange}
            ></lightning-input>

            <div class="slds-var-n-vertical_medium">
                <template if:true={areDetailsVisible}>
                    <p>{thoughts}</p>
                </template>
                </div>
                </div>
    </lightning-card>
</template>
